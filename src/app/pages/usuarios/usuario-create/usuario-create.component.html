<app-menu></app-menu>
<main>
    <section class="text-container">
        <legend><strong>Novo usuário</strong></legend>
    </section>
    <section class="container">
        <form class="example-form">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Nome</mat-label>
                <input type="text" matInput placeholder="Ex. João" name="nome" [(ngModel)]="this.Usuario.Nome">
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Ex. example@email.com" name="email" [(ngModel)]="this.Usuario.Email">
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Cargo</mat-label>
                <input type="text" matInput placeholder="Ex. Desenvolvedor" name="cargo" [(ngModel)]="this.Usuario.Cargo">
            </mat-form-field>
            <div>
                <div class="example-button-row">
                  <button id="btnEnviar" mat-raised-button type="button" (click)="enviar()">Enviar<mat-icon>send</mat-icon></button>
                  <button mat-raised-button type="reset">Limpar<mat-icon>clear</mat-icon></button>
                  <button mat-raised-button type="button" routerLink="/usuarios">Voltar<mat-icon>exit_to_app</mat-icon></button>
                </div>
            </div>
        </form>
    </section>
</main>
<app-footer></app-footer>
